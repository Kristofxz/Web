<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="css/nav.css">
    <style>
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        input[type=submit] {
            width: 30%;
            background-color: gold;
            color: #6c6c6c;
            font-weight: bold;
            padding: 14px 20px;
            margin: auto;

            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #ffc330;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }


        #elfelejtettJelszo{
            color: lightblue;

        }
        #elfelejtettJelszo a{
            color: blue;
            text-decoration: none;
        }
        #elfelejtettJelszo a:hover{
            color: rgb(183, 82, 224);
            text-decoration:underline;
        }
        #regisztracio{
            width: 50%;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow:5px 10px black;

        }
        select {
            width: calc(100% + 4px);
            padding: 5px;
            margin-bottom: 10px;
        }


        nav{
            margin-bottom: 11%;

        }
    </style>
</head>
